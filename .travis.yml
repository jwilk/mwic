dist: trusty
sudo: false
language: python
matrix:
  include:
  - python: "3.3"
  - python: "3.4"
  - python: "3.5"
  - python: "3.6"
  - python: "3.7"
    dist: xenial
    sudo: true
  - python: "3.8-dev"
    dist: xenial
    sudo: true
addons:
  apt:
    packages:
    - libenchant-dev
    - aspell-en
cache: pip
before_install:
- pyflakes=pyflakes
- if [[ $TRAVIS_PYTHON_VERSION = 3.3 ]]; then pyflakes='pyflakes<2'; fi
- if [[ $TRAVIS_PYTHON_VERSION = 3.3 ]]; then if_pylint=:; fi
- if [[ $TRAVIS_PYTHON_VERSION =~ dev ]]; then if_pylint=:; fi
install:
- python3 -m pip install pyenchant
- python3 -m pip install regex
- python3 -m pip install pydiatra
- python3 -m pip install $pyflakes
- if [[ $TRAVIS_PYTHON_VERSION = *-dev ]]; then
    printf '\n\n    CONSTANT = ignore\n' >> $VIRTUAL_ENV/lib/python*/site-packages/pyflakes/checker.py;
  fi
- $if_pylint python3 -m pip install pylint
- python3 -m pip install docutils
script:
- dpkg-parsechangelog -ldoc/changelog --all 2>&1 >/dev/null | { ! grep .; }
- ./mwic --version
- ./mwic --debug-dict --lang en-US
- ./mwic --debug-dict --lang en-GB
- tests/run-tests --verbose
- python3 -m pydiatra .
- python3 -m pyflakes .
- $if_pylint private/run-pylint
- private/check-rst
- make -C doc
- make install PREFIX=~/.local
- cd /
- mwic --help
- export MANPATH=~/.local/share/man MANWIDTH=80
- man 1 mwic | grep -A 10 -w MWIC

